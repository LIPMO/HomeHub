<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Cloud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
        }

        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #58a6ff; /* Bright blue */
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #58a6ff;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .category h2 {
            color: #58a6ff;
            margin: 10px 0;
        }

        .category button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #238636;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .category button:hover {
            background-color: #2ea043;
        }

        footer {
            background-color: #161b22;
            padding: 10px;
            text-align: center;
            color: #8b949e;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Game Hub Cloud</h1>
    </header>

    <nav>
        <a href="#xbox">Xbox Cloud</a>
        <a href="#geforce">GeForce NOW</a>
        <a href="#stadia">Google Stadia</a>
    </nav>

    <div class="container" id="gameContainer">
        <!-- Dynamic game categories will be loaded here -->
    </div>

    <!-- Modal for adding a new game -->
    <div id="addGameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Game</h2>
            <label for="gameTitle">Game Title:</label>
            <input type="text" id="gameTitle" placeholder="Enter game title">
            <label for="gameUrl">Game URL:</label>
            <input type="url" id="gameUrl" placeholder="Enter game link (e.g. xCloud)">
            <button onclick="addGame()">Add Game</button>
        </div>
    </div>

    <button style="margin: 20px" onclick="openModal()">Add New Game</button>

    <footer>
        <p>Â© 2025 Game Hub Cloud | Cloud Gaming Simplified</p>
    </footer>

    <script>
        // Load games from localStorage
        window.onload = function() {
            loadGames();
        };

        // Open the modal
        function openModal() {
            document.getElementById("addGameModal").style.display = "block";
        }

        // Close the modal
        function closeModal() {
            document.getElementById("addGameModal").style.display = "none";
        }

        // Add a new game
        function addGame() {
            const title = document.getElementById("gameTitle").value;
            const url = document.getElementById("gameUrl").value;

            if (title && url) {
                const games = JSON.parse(localStorage.getItem("games")) || [];
                games.push({ title, url });
                localStorage.setItem("games", JSON.stringify(games));
                loadGames();
                closeModal();
            } else {
                alert("Please enter both title and URL!");
            }
        }

        // Load games from localStorage and display them
        function loadGames() {
            const games = JSON.parse(localStorage.getItem("games")) || [];
            const container = document.getElementById("gameContainer");
            container.innerHTML = ""; // Clear the container

            games.forEach((game, index) => {
                const gameElement = document.createElement("div");
                gameElement.className = "category";

                gameElement.innerHTML = `
                    <h2>${game.title}</h2>
                    <button onclick="window.open('${game.url}')">Play Now</button>
                    <button onclick="editGame(${index})">Edit</button>
                    <button onclick="deleteGame(${index})">Delete</button>
                `;

                container.appendChild(gameElement);
            });
        }

        // Edit a game
        function editGame(index) {
            const games = JSON.parse(localStorage.getItem("games")) || [];
            const game = games[index];

            document.getElementById("gameTitle").value = game.title;
            document.getElementById("gameUrl").value = game.url;
            openModal();

            // Modify the add button to update the game
            document.querySelector("button[onclick='addGame()']").innerText = "Update Game";
            document.querySelector("button[onclick='addGame()']").onclick = function() {
                updateGame(index);
            };
        }

        // Update a game
        function updateGame(index) {
            const title = document.getElementById("gameTitle").value;
            const url = document.getElementById("gameUrl").value;

            const games = JSON.parse(localStorage.getItem("games")) || [];
            games[index] = { title, url };
            localStorage.setItem("games", JSON.stringify(games));
            loadGames();
            closeModal();
        }

        // Delete a game
        function deleteGame(index) {
            const games = JSON.parse(localStorage.getItem("games")) || [];
            games.splice(index, 1);
            localStorage.setItem("games", JSON.stringify(games));
            loadGames();
        }
    </script>
</body>
</html>
