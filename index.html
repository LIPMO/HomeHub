<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Cloud</title>
    <style>
        :root {
            --primary-color: #00bfff;
            --dark-background: #121212;
            --light-background: #f4f4f4;
            --secondary-background: #1e1e1e;
            --button-hover-color: #0088cc;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-background);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--secondary-background);
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        header .btn {
            margin: 0.5rem;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
            gap: 1.5rem;
        }

        .game-card {
            background-color: #333;
            padding: 1rem;
            margin: 1rem;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .game-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        footer {
            background-color: var(--secondary-background);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }

        .search-bar {
            margin: 2rem auto;
            text-align: center;
        }

        .search-bar input {
            padding: 0.8rem;
            width: 80%;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-background);
            padding: 1.5rem;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .settings-modal h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .settings-modal input {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 1rem;
        }

        .settings-modal button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .settings-modal button:hover {
            background-color: var(--button-hover-color);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--button-hover-color);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub Cloud</h1>
        <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
        <button class="btn" onclick="openSettings()">Settings</button>
        <button class="btn" onclick="clearAllGames()">Clear All Games</button>
        <button class="btn" onclick="showStats()">Show Stats</button>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
    </div>

    <div id="gameContainer" class="game-container">
        <!-- Game cards dynamically added here -->
    </div>

    <div id="settingsModal" class="settings-modal">
        <h2>Settings</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="themeColor">Theme Color:</label>
        <input type="color" id="themeColor">

        <label for="itemsPerPage">Items per Page:</label>
        <input type="number" id="itemsPerPage" min="1" max="100">

        <button class="btn" onclick="saveSettings()">Save Settings</button>
        <button class="btn" onclick="closeSettings()">Close</button>
    </div>

    <footer>
        <p>&copy; 2025 Game Hub Cloud</p>
    </footer>

    <script>
        let games = [];
        let isDarkMode = true;
        let settings = {
            username: "",
            themeColor: "#00bfff",
            itemsPerPage: 10
        };

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = JSON.parse(localStorage.getItem("settings"));
            if (savedSettings) {
                settings = savedSettings;
                applySettings();
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            const username = document.getElementById("username").value;
            const themeColor = document.getElementById("themeColor").value;
            const itemsPerPage = document.getElementById("itemsPerPage").value;

            settings.username = username;
            settings.themeColor = themeColor;
            settings.itemsPerPage = parseInt(itemsPerPage, 10);

            localStorage.setItem("settings", JSON.stringify(settings));
            applySettings();
            closeSettings();
        }

        // Apply settings to the page
        function applySettings() {
            document.body.style.color = settings.themeColor;
            document.querySelectorAll(".btn").forEach(btn => btn.style.backgroundColor = settings.themeColor);
        }

        // Open settings modal
        function openSettings() {
            document.getElementById("username").value = settings.username;
            document.getElementById("themeColor").value = settings.themeColor;
            document.getElementById("itemsPerPage").value = settings.itemsPerPage;
            document.getElementById("settingsModal").style.display = "block";
        }

        // Close settings modal
        function closeSettings() {
            document.getElementById("settingsModal").style.display = "none";
        }

        // Toggle light/dark theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? "#121212" : "#f4f4f4";
            document.body.style.color = isDarkMode ? "white" : "black";
        }

        // Add new game
        function addGame(title, imageUrl, url) {
            games.push({ title, imageUrl, url, favorite: false, plays: 0, lastPlayed: null });
            saveGames();
            renderGames();
        }

        // Save games to localStorage
        function saveGames() {
            localStorage.setItem("games", JSON.stringify(games));
        }

        // Load games from localStorage
        function loadGames() {
            games = JSON.parse(localStorage.getItem("games")) || [];
            renderGames();
        }

        // Render game cards
        function renderGames() {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            games.forEach((game, index) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>Plays: ${game.plays}</p>
                    <p>Last Played: ${game.lastPlayed ? new Date(game.lastPlayed).toLocaleString() : "Never"}</p>
                    <button class="btn" onclick="playGame(${index})">Play</button>
                    <button class="btn" onclick="toggleFavorite(${index})">
                        ${game.favorite ? "Unfavorite" : "Favorite"}
                    </button>
                    <button class="btn" onclick="deleteGame(${index})">Delete</button>
                `;
                container.appendChild(gameCard);
            });
        }

        // Play a game
        function playGame(index) {
            const game = games[index];
            game.plays += 1;
            game.lastPlayed = new Date().toISOString();
            saveGames();
            renderGames();
            window.open(game.url);
        }

        // Delete a game
        function deleteGame(index) {
            games.splice(index, 1);
            saveGames();
            renderGames();
        }

        // Clear all games
        function clearAllGames() {
            if (confirm("Are you sure you want to clear all games?")) {
                games = [];
                saveGames();
                renderGames();
            }
        }

        // Toggle favorite
        function toggleFavorite(index) {
            games[index].favorite = !games[index].favorite;
            saveGames();
            renderGames();
        }

        // Search games
        function searchGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredGames = games.filter(game => game.title.toLowerCase().includes(query));
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            filteredGames.forEach((game, index) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>Plays: ${game.plays}</p>
                    <p>Last Played: ${game.lastPlayed ? new Date(game.lastPlayed).toLocaleString() : "Never"}</p>
                    <button class="btn" onclick="playGame(${index})">Play</button>
                    <button class="btn" onclick="toggleFavorite(${index})">
                        ${game.favorite ? "Unfavorite" : "Favorite"}
                    </button>
                    <button class="btn" onclick="deleteGame(${index})">Delete</button>
                `;
                container.appendChild(gameCard);
            });
        }

        // Show stats
        function showStats() {
            const totalGames = games.length;
            const totalPlays = games.reduce((total, game) => total + game.plays, 0);
            alert(`Total games: ${totalGames}\nTotal plays: ${totalPlays}`);
        }

        // Initialize app
        loadSettings();
        loadGames();
    </script>
</body>
</html>
