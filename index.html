<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Cloud</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1c1c1c;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            color: #00bfff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 20px;
        }
        .game-card {
            background-color: #333;
            margin: 10px;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
        }
        .game-card h3 {
            color: #00bfff;
        }
        .button-container button {
            background-color: #00bfff;
            color: #fff;
            border: none;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-button {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
        .add-button:hover {
            background-color: #008fb3;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .modal input:focus {
            outline: none;
            border: 2px solid #00bfff;
        }
        .close {
            color: #fff;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ff0000;
        }
        /* Mode Sombre/Clair */
        .light-mode {
            background-color: #fff;
            color: #121212;
        }
        .light-mode header {
            background-color: #f0f0f0;
        }
        .light-mode .game-card {
            background-color: #f4f4f4;
            color: #121212;
        }
        .light-mode .button-container button {
            background-color: #0077b3;
        }
        .light-mode .add-button {
            background-color: #0077b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Hub Cloud</h1>
    <button onclick="toggleTheme()" class="add-button">Toggle Light/Dark Mode</button>
</header>

<!-- Contenu principal du hub de jeux -->
<div id="gameContainer" class="container">
    <!-- Les jeux seront générés ici -->
</div>

<!-- Bouton pour ajouter un jeu -->
<button class="add-button" onclick="openModal()">Add New Game</button>

<!-- Modal pour ajouter/modifier un jeu -->
<div id="addGameModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Add a New Game</h2>
        <input type="text" id="gameTitle" placeholder="Enter game title">
        <input type="url" id="gameUrl" placeholder="Enter game link">
        <input type="url" id="gameImage" placeholder="Enter game image URL">
        <div class="button-container">
            <button onclick="addOrUpdateGame()">Add Game</button>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Game Hub Cloud</p>
</footer>

<script>
    let games = JSON.parse(localStorage.getItem("games")) || [];
    let currentIndex = -1; // Pour gérer l'édition d'un jeu
    let isDarkMode = true; // Initialisation du mode sombre

    // Fonction pour afficher les jeux
    function loadGames() {
        const container = document.getElementById("gameContainer");
        container.innerHTML = ""; // Réinitialiser la liste des jeux

        games.forEach((game, index) => {
            const gameElement = document.createElement("div");
            gameElement.className = "game-card";
            gameElement.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <h3>${game.title}</h3>
                <button onclick="window.open('${game.url}')">Play Now</button>
                <div class="button-container">
                    <button onclick="editGame(${index})">Edit</button>
                    <button onclick="deleteGame(${index})">Delete</button>
                    <button onclick="toggleFavorite(${index})">${game.favorite ? 'Unfavorite' : 'Favorite'}</button>
                </div>
            `;
            container.appendChild(gameElement);
        });
    }

    // Fonction pour ajouter ou modifier un jeu
    function addOrUpdateGame() {
        const title = document.getElementById("gameTitle").value;
        const url = document.getElementById("gameUrl").value;
        const image = document.getElementById("gameImage").value;

        if (title && url && image) {
            const game = { title, url, image, favorite: false };

            if (currentIndex === -1) {
                games.push(game); // Ajouter un jeu
            } else {
                games[currentIndex] = game; // Modifier un jeu existant
            }

            localStorage.setItem("games", JSON.stringify(games));
            loadGames();
            closeModal();
        } else {
            alert("Please fill out all fields.");
        }
    }

    // Fonction pour éditer un jeu
    function editGame(index) {
        currentIndex = index;
        const game = games[index];
        document.getElementById("gameTitle").value = game.title;
        document.getElementById("gameUrl").value = game.url;
        document.getElementById("gameImage").value = game.image;
        document.getElementById("modalTitle").innerText = "Edit Game";
        openModal();
    }

    // Fonction pour supprimer un jeu
    function deleteGame(index) {
        games.splice(index, 1);
        localStorage.setItem("games", JSON.stringify(games));
        loadGames();
    }

    // Fonction pour ajouter ou supprimer des favoris
    function toggleFavorite(index) {
        games[index].favorite = !games[index].favorite;
        localStorage.setItem("games", JSON.stringify(games));
        loadGames();
    }

    // Fonction pour ouvrir le modal
    function openModal() {
        document.getElementById("addGameModal").style.display = "block";
        document.getElementById("gameTitle").value = "";
        document.getElementById("gameUrl").value = "";
        document.getElementById("gameImage").value = "";
        document.getElementById("modalTitle").innerText = "Add a New Game";
        currentIndex = -1;
    }

    // Fonction pour fermer le modal
    function closeModal() {
        document.getElementById("addGameModal").style.display = "none";
    }

    // Fonction pour basculer entre le mode sombre et clair
    function toggleTheme() {
        isDarkMode = !isDarkMode;
        if (isDarkMode) {
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
        }
    }

    // Charger les jeux lors de l'ouverture de la page
    window.onload = loadGames;
</script>

</body>
</html>
