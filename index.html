<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>LipmoHub</title>
    <style>
        :root {
            --primary-color: #00bfff;
            --secondary-color: #00aaff;
            --accent-color: #ff6347;
            --dark-background: #121212;
            --light-background: #f4f4f4;
            --card-background: #2c2c2c;
            --border-radius: 12px;
            --hover-color: #0088cc;
            --font-family: 'Arial', sans-serif;
            --button-padding: 0.8rem 1.5rem;
            --delete-btn-color: #e74c3c;
            --play-btn-color: #2ecc71;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-background);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--secondary-color);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        header .btn {
            padding: var(--button-padding);
            margin: 0.5rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            font-size: 1rem;
        }

        header .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .game-card img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .game-card h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .game-card p {
            margin: 0.5rem 0;
            color: #bbb;
        }

        .search-bar {
            margin: 2rem auto;
            text-align: center;
        }

        .search-bar input {
            padding: 0.8rem;
            width: 80%;
            max-width: 600px;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #222;
            color: white;
        }

        .add-game-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .add-game-modal h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .add-game-modal input, .add-game-modal select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            background-color: #222;
            color: white;
            font-size: 1rem;
        }

        .add-game-modal button {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-game-modal button:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
        }

        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        /* Style spécifique pour les boutons Play et Delete */
        .btn-play {
            background-color: var(--play-btn-color);
            border-radius: var(--border-radius); /* Coins arrondis */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-play:hover {
            background-color: #27ae60;
            transform: translateY(-4px);
        }

        .btn-delete {
            background-color: var(--delete-btn-color);
            border-radius: var(--border-radius); /* Coins arrondis */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <div id="contentPage">
        <header>
            <h1>LipmoHub</h1>
            <button class="btn" onclick="openAddGameModal()">Add Game</button>
            <button class="btn" onclick="clearAllGames()">Clear All Games</button>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
        </div>

        <div id="gameContainer" class="game-container"></div>

        <!-- Modal pour ajouter un jeu -->
        <div id="addGameModal" class="add-game-modal">
            <h2>Add a Game</h2>
            <label for="gameTitle">Game Title:</label>
            <input type="text" id="gameTitle" placeholder="Enter game title">
            
            <label for="gameImageUrl">Game Image URL:</label>
            <input type="text" id="gameImageUrl" placeholder="Enter game image URL">
            
            <label for="gameUrl">Game URL:</label>
            <input type="text" id="gameUrl" placeholder="Enter game URL">
            
            <label for="gameGenre">Genre:</label>
            <input type="text" id="gameGenre" placeholder="Enter genre (e.g., Action, RPG)">
            
            <label for="gamePlatform">Platform:</label>
            <select id="gamePlatform">
                <option value="PC">PC</option>
                <option value="Xbox">Xbox</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Switch">Switch</option>
            </select>

            <label for="gameRating">Rating:</label>
            <input type="number" id="gameRating" min="1" max="5" placeholder="Rating (1-5)">
            
            <button class="btn" onclick="addNewGame()">Add Game</button>
            <button class="btn" onclick="closeAddGameModal()">Close</button>
        </div>

        <footer>
            <p>&copy; 2025 Game Hub Cloud</p>
        </footer>
    </div>

    <script>
        function openAddGameModal() {
            document.getElementById("addGameModal").style.display = "block";
        }

        function closeAddGameModal() {
            document.getElementById("addGameModal").style.display = "none";
        }

        function playGame(index) {
            const game = games[index];
            window.open(game.url);
        }

        function deleteGame(index) {
            games.splice(index, 1);
            saveGames();
            renderGames();
        }

        function saveGames() {
            localStorage.setItem("games", JSON.stringify(games));
        }

        function addNewGame() {
            const title = document.getElementById("gameTitle").value;
            const imageUrl = document.getElementById("gameImageUrl").value;
            const url = document.getElementById("gameUrl").value;
            const genre = document.getElementById("gameGenre").value;
            const platform = document.getElementById("gamePlatform").value;
            const rating = document.getElementById("gameRating").value;

            if (title && imageUrl && url) {
                const newGame = { title, imageUrl, url, genre, platform, rating };
                games.push(newGame);
                saveGames();
                renderGames();
                closeAddGameModal();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function clearAllGames() {
            if (confirm("Are you sure you want to clear all games?")) {
                games = [];
                saveGames();
                renderGames();
            }
        }

        function renderGames() {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            games.forEach((game, index) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>Genre: ${game.genre}</p>
                    <p>Platform: ${game.platform}</p>
                    <p>Rating: ${game.rating}</p>
                    <button class="btn btn-play" onclick="playGame(${index})">Play</button>
                    <button class="btn btn-delete" onclick="deleteGame(${index})">Delete</button>
                `;
                container.appendChild(gameCard);
            });
        }

        function loadGames() {
            games = JSON.parse(localStorage.getItem("games")) || [];
            renderGames();
        }

        let games = []; // Exemple de données de jeux
        loadGames();
    </script>
</body>
</html>
