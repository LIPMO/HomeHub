<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
        }

        /* Header */
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #58a6ff; /* Bright blue */
            font-size: 2.5em;
            margin: 0;
        }

        /* Navigation menu */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #58a6ff;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #58a6ff;
            color: #0d1117;
        }

        /* Game categories */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .category h2 {
            color: #58a6ff;
            margin: 10px 0;
        }

        .category button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #238636;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .category button:hover {
            background-color: #2ea043;
        }

        /* Footer */
        footer {
            background-color: #161b22;
            padding: 10px;
            text-align: center;
            color: #8b949e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Game Hub</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#steam">Steam</a>
        <a href="#epic">Epic Games</a>
        <a href="#retro">Retro Games</a>
        <a href="#indie">Indie Games</a>
    </nav>

    <!-- Game Categories -->
    <div class="container">
        <!-- Steam Games -->
        <div class="category" id="steam">
            <img src="https://via.placeholder.com/250x150" alt="Steam Game">
            <h2>Steam Game</h2>
            <button onclick="window.open('steam://rungameid/12345')">Play</button>
        </div>

        <!-- Epic Games -->
        <div class="category" id="epic">
            <img src="https://via.placeholder.com/250x150" alt="Epic Game">
            <h2>Epic Game</h2>
            <button onclick="window.open('https://store.epicgames.com')">Play</button>
        </div>

        <!-- Retro Games -->
        <div class="category" id="retro">
            <img src="https://via.placeholder.com/250x150" alt="Retro Game">
            <h2>Retro Game</h2>
            <button onclick="window.open('https://retroarch.com')">Play</button>
        </div>

        <!-- Indie Games -->
        <div class="category" id="indie">
            <img src="https://via.placeholder.com/250x150" alt="Indie Game">
            <h2>Indie Game</h2>
            <button onclick="window.open('https://itch.io')">Play</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Game Hub | Designed for Cloud Gaming</p>
    </footer>
</body>
</html>
