<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vercel/analytics@0.1.0/dist/index.js"></script> <!-- Import de Vercel Analytics -->

    <style>
        :root {
            --primary-color: #00bfff;
            --secondary-color: #00aaff;
            --dark-background: #121212;
            --light-background: #f4f4f4;
            --card-background: #2c2c2c;
            --border-radius: 12px;
            --hover-color: #0088cc;
            --font-family: 'Arial', sans-serif;
            --button-padding: 0.8rem 1.5rem;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-background);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--secondary-color);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        header .btn {
            padding: var(--button-padding);
            margin: 0.5rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            font-size: 1rem;
        }

        header .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background-color: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .game-card img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .game-card h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .game-card p {
            margin: 0.5rem 0;
            color: #bbb;
        }

        .search-bar {
            margin: 2rem auto;
            text-align: center;
        }

        .search-bar input {
            padding: 0.8rem;
            width: 80%;
            max-width: 600px;
            border: 1px solid #333;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #222;
            color: white;
        }

        .add-game-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .add-game-modal h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .add-game-modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #333;
            background-color: #222;
            color: white;
            font-size: 1rem;
        }

        .add-game-modal button {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-game-modal button:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
        }

        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub Cloud</h1>
        <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
        <button class="btn" onclick="openSettings()">Settings</button>
        <button class="btn" onclick="clearAllGames()">Clear All Games</button>
        <button class="btn" onclick="showStats()">Show Stats</button>
        <button class="btn" onclick="openAddGameModal()">Add Game</button> <!-- Nouveau bouton pour ajouter un jeu -->
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
    </div>

    <div id="gameContainer" class="game-container">
        <!-- Game cards dynamically added here -->
    </div>

    <!-- Modal pour ajouter un jeu -->
    <div id="addGameModal" class="add-game-modal">
        <h2>Add a Game</h2>
        <label for="gameTitle">Game Title:</label>
        <input type="text" id="gameTitle" placeholder="Enter game title">
        
        <label for="gameImageUrl">Game Image URL:</label>
        <input type="text" id="gameImageUrl" placeholder="Enter game image URL">
        
        <label for="gameUrl">Game URL:</label>
        <input type="text" id="gameUrl" placeholder="Enter game URL">
        
        <button class="btn" onclick="addNewGame()">Add Game</button>
        <button class="btn" onclick="closeAddGameModal()">Close</button>
    </div>

    <footer>
        <p>&copy; 2025 Game Hub Cloud</p>
    </footer>

    <script>
        // Importation de Vercel Analytics pour suivi de l'utilisation
        import { Analytics } from "@vercel/analytics/react";
        
        let games = [];
        let isDarkMode = true;

        // Fonction pour ouvrir le modal d'ajout de jeu
        function openAddGameModal() {
            document.getElementById("addGameModal").style.display = "block";
        }

        // Fonction pour fermer le modal d'ajout de jeu
        function closeAddGameModal() {
            document.getElementById("addGameModal").style.display = "none";
        }

        // Ajouter un jeu
        function addNewGame() {
            const title = document.getElementById("gameTitle").value;
            const imageUrl = document.getElementById("gameImageUrl").value;
            const url = document.getElementById("gameUrl").value;

            if (title && imageUrl && url) {
                const newGame = {
                    title: title,
                    imageUrl: imageUrl,
                    url: url,
                    favorite: false,
                    plays: 0,
                    lastPlayed: null
                };

                games.push(newGame);
                saveGames();
                renderGames();
                closeAddGameModal();
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Sauvegarder les jeux dans le localStorage
        function saveGames() {
            localStorage.setItem("games", JSON.stringify(games));
        }

        // Charger les jeux depuis le localStorage
        function loadGames() {
            games = JSON.parse(localStorage.getItem("games")) || [];
            renderGames();
        }

        // Rendre les jeux sur la page
        function renderGames() {
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            games.forEach((game, index) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>Plays: ${game.plays}</p>
                    <p>Last Played: ${game.lastPlayed ? new Date(game.lastPlayed).toLocaleString() : "Never"}</p>
                    <button class="btn" onclick="playGame(${index})">Play</button>
                    <button class="btn" onclick="toggleFavorite(${index})">
                        ${game.favorite ? "Unfavorite" : "Favorite"}
                    </button>
                    <button class="btn" onclick="deleteGame(${index})">Delete</button>
                `;
                container.appendChild(gameCard);
            });
        }

        // Jouer Ã  un jeu
        function playGame(index) {
            const game = games[index];
            game.plays += 1;
            game.lastPlayed = new Date().toISOString();
            saveGames();
            renderGames();
            window.open(game.url);
        }

        // Supprimer un jeu
        function deleteGame(index) {
            games.splice(index, 1);
            saveGames();
            renderGames();
        }

        // Filtrer les jeux par recherche
        function searchGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredGames = games.filter(game => game.title.toLowerCase().includes(query));
            const container = document.getElementById("gameContainer");
            container.innerHTML = "";
            filteredGames.forEach((game, index) => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.imageUrl}" alt="${game.title}">
                    <h3>${game.title}</h3>
                    <p>Plays: ${game.plays}</p>
                    <p>Last Played: ${game.lastPlayed ? new Date(game.lastPlayed).toLocaleString() : "Never"}</p>
                    <button class="btn" onclick="playGame(${index})">Play</button>
                    <button class="btn" onclick="toggleFavorite(${index})">
                        ${game.favorite ? "Unfavorite" : "Favorite"}
                    </button>
                    <button class="btn" onclick="deleteGame(${index})">Delete</button>
                `;
                container.appendChild(gameCard);
            });
        }

        // Fonction pour marquer un jeu comme favori
        function toggleFavorite(index) {
            games[index].favorite = !games[index].favorite;
            saveGames();
            renderGames();
        }

        // Effacer tous les jeux
        function clearAllGames() {
            if (confirm("Are you sure you want to clear all games?")) {
                games = [];
                saveGames();
                renderGames();
            }
        }

        // Charger les jeux Ã  l'initialisation
        loadGames();
    </script>

    <!-- Insertion de l'analytics pour Vercel -->
    <Analytics />
</body>
</html>
